  <label for="amount">Purchase Amount</label>
  <input [(ngModel)]="purchaseInfo.grandTotal" type="text" id="grandTotal" name="grandTotal"><br />
  <label for="nameoncard">Name on Card</label>
  <input [(ngModel)]="purchaseInfo.nameoncard" type="text" id="nameoncard" name="nameoncard" autocomplete="cc-name"><br />
  <label for="ccnumber">Credit Card Number</label>
  <input [(ngModel)]="purchaseInfo.ccnumber" type="text" id="ccnumber" name="ccnumber" autocomplete="cc-number"/><br />
  <label for="cc-exp-month">Expiration Month</label>
  <input [(ngModel)]="purchaseInfo.ccexpmonth" type="number" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month"><br />
  <label for="cc-exp-year">Expiration Year</label>
  <input [(ngModel)]="purchaseInfo.ccexpyear" type="number" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year"><br />
  <label for="cvv2">CVV</label>
  <input [(ngModel)]="purchaseInfo.ccv2" type="text" id="cvv2" name="cvv2" autocomplete="cc-csc"><br />
  <label for="address_line1">Address Line 1</label>
  <input [(ngModel)]="purchaseInfo.address_line1" type="text" id="address_line1" name="address_line1" autocomplete="address-line1"><br />
  <label for="address_line2">Address Line 2</label>
  <input [(ngModel)]="purchaseInfo.address_line2" type="text" id="address_line2" name="address_line2" autocomplete="address-line2"><br />
  <label for="address_state">City</label>
  <input [(ngModel)]="purchaseInfo.address_city" type="text" id="address_city" name="address_city" autocomplete="address-level2"><br />
  <label for="address_state">State</label>
  <input [(ngModel)]="purchaseInfo.address_state" type="text" id="address_state" name="address_state" autocomplete="address-level1"><br />
  <label for="address_state">Zip</label>
  <input [(ngModel)]="purchaseInfo.address_zip" type="text" id="address_zip" name="address_zip" autocomplete="postal-code"><br />
  <label for="address_line1">Country</label>
  <input [(ngModel)]="purchaseInfo.address_country" type="text" id="address_country" name="address_country" autocomplete="country"><br />
<button (click)="getCreditCardToken()">Purchase</button>
